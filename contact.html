<!DOCTYPE html>
<meta charset="utf-8">
<link rel="stylesheet" href="styles.css" type="text/css">
<h1>Contacto</h1>
<!--
  Esto es un ejemplo de un comentario corto.
-->
<p>Esta es la página de contactos.</p>
<!-- Esto es un ejemplo de un comentario largo que ocupa más de una línea y que puede seguir creciendo. -->
  <img src="Background.png">
<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">×</button>
    <h4 class="modal-title"><b>Ticket</b></h4>
  </div>
  <div class="alert-container"></div>
  <div class="modal-body alert-template p-b-0 padding-mobile">
    <div id="consulta" class="collapse" style="display: block;">
      <div class="white-card">
        <div class="row">
          <div class="col-xs-12 textos-contact-ticket">
            <p> Rellena el siguiente formulario explicando de forma detallada el motivo de tu consulta.<br>Los campos requeridos están marcados con *.</p>
          </div>
          <div class="col-xs-12">
            <form name="supportTicket" method="post" action="/soporte/" id="ticket-gtm">
              <input type="text" id="supportTicket_name" name="supportTicket[name]" required="required" class="form-control form-control-lg form-control" placeholder="Nombre*">
              <input type="email" id="supportTicket_email" name="supportTicket[email]" required="required" class="form-control form-control-lg form-control" placeholder="Email*">
              <select id="supportTicket_deparment" name="supportTicket[deparment]" required="required" class="form-control form-control-lg form-control" placeholder="Elija un Departamento">
                <option value="" selected="selected">Motivo de tu consulta</option>
                <option value="25">Modificación/Cancelación/Consulta de Estado de Pedidos</option>
                <option value="1">Ventas/Otra información</option><option value="9">Incidencias transporte</option>
                <option value="2">RMA/Garantías</option><option value="3">Devoluciones</option>
                <option value="13">Asesoramiento técnico/Compatibilidad equipos a medida</option></select>
              <input type="text" id="supportTicket_order" name="supportTicket[order]" class="form-control form-control-lg form-control" placeholder="Nº de pedido">
              <input type="text" id="supportTicket_title" name="supportTicket[title]" required="required" class="form-control form-control-lg form-control" placeholder="Asunto*">
              <textarea id="supportTicket_message" name="supportTicket[message]" required="required" class="form-control form-control-lg form-control" placeholder="Mensaje*" rows="4"></textarea>
              <div style="display: none"><div class="checkbox">
                <label for="supportTicket_lopd" class="required">
                <input type="checkbox" id="supportTicket_lopd" name="supportTicket[lopd]" required="required" class="c-input c-checkbox form-control form-control-lg" value="1"> Lopd</label>
              </div>
              <div class="checkbox">
                <label for="supportTicket_bulletin">
                <input type="checkbox" id="supportTicket_bulletin" name="supportTicket[bulletin]" class="c-input c-checkbox form-control form-control-lg" value="1"> Bulletin</label>
              </div>
            </div>
            <small><b>Por motivos de seguridad</b> tenemos grabada su dirección IP y grabada la hora de envío en nuestros logs.</small>
